<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    .inputs{
height: 30px;
width: 40%;
outline: none;
font-size: 15px;
font-weight: 500;
    }
    .btns button{
        height: 30px;
        width: 20%;
        background-color: rgb(206, 206, 12);
        border-radius: 5px;
        box-shadow: 0px 5px 6px rgb(0, 0, 0,0.3);
        cursor: pointer;
        
    }
</style>
<body style="background-color: rgb(0, 0, 0,0.9);margin: 0;padding: 0;">
<div class="container" style="display: flex;flex-direction: column;align-items:center;width: 100%; height: 100vh;gap: 8px;">
            <!-- inputs -->
    <input class=" inputs" placeholder="title" id="title" type="text">
    <input class=" inputs" placeholder="category" id="category" type="text">
    <input onkeyup="getTotal()" class=" inputs" placeholder="price" id="price" type="number">
    <input onkeyup="getTotal()" class=" inputs" placeholder="ads" id="ads" type="number">
    <input onkeyup="getTotal()" class=" inputs" placeholder="taxes" id="taxes" type="number">
    <input class=" inputs" placeholder="count" id="count" type="number">
            <!--// inputs// -->
    <small id="total"style="background-color: #780606; padding: 5px; border-radius: 3px; ">total :</small>
                <!-- btn -->
    <div class="btns" style="display: flex;align-items: center;flex-direction: column;">
        <button id="btn-create" >create</button>
        <button id="btn-delete-all">delete all</button>
                <!-- \\btn\\ -->

                <!-- table -->
        <table style="color: white;border: 1px solid white; font-size: 20px; width: 100vw;" >
            <tr>
                <th>id</th>
                <th>title</th>
                <th>category</th>
                <th>price</th>
                <th>ads</th>
                <th>taxes</th>
                <th>total</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="table">
                
            </tbody>
            <!-- //table// -->
        </table>
    </div>
</div>

    
</body>
</html>
